<form #f="ngForm" (ngSubmit)="onNewTodoSubmit()">
    <mat-form-field appearance="outline">
        <mat-label>Todo name</mat-label>
        <input ngModel name="title" matInput placeholder="What is your task?">
        
      </mat-form-field>
      <mat-form-field appearance="outline">

      <mat-label>Todo description</mat-label>
      <input ngModel name="description" matInput placeholder="What is your task?">
      
    </mat-form-field>

    <mat-form-field appearance="fill">
        <mat-label>Choose a date</mat-label>
        <input ngModel name="date" matInput [matDatepicker]="picker">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>

      <button mat-raised-button color="primary" type="submit">Submit </button>
</form>
