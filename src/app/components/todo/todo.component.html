<div *ngIf="todo && !todo.isArchived">
<mat-card class="example-card" *ngIf="todo"
>

    <mat-card-header>
      <mat-card-title>{{todo.title}}</mat-card-title>
      <mat-card-subtitle>{{todo.description}}</mat-card-subtitle>
    </mat-card-header>
  
    <mat-card-actions>
      <button mat-raised-button color="primary" (click)="onComplateTodo(todo)">Complate</button>
      <button mat-raised-button color="warn" (click)="onArchivedTodo()">Archive</button>
    </mat-card-actions>

  </mat-card>
</div>
